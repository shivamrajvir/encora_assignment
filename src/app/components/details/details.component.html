<div class="login_component">
    <mat-card class="form_component">
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="contactForm" (ngSubmit)="saveContact()">
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>name</mat-label>
                        <input matInput placeholder="name" type="text" formControlName="name" name="name">
                        <mat-error *ngIf="contactForm.controls['name'].hasError('required')">Name is required</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>country</mat-label>
                        <input matInput placeholder="country" type="text" formControlName="country" name="country">
                        <mat-error *ngIf="contactForm.controls['country'].hasError('required')">country is required</mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>phone</mat-label>
                        <input matInput placeholder="phone" type="number" formControlName="phone" name="phone">
                        <mat-error *ngIf="contactForm.controls['phone'].hasError('required')">phone is required</mat-error>
                    </mat-form-field>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="saveContact()" [disabled]="contactForm.invalid">Save</button>
        </mat-card-actions>
    </mat-card>
</div>
