<div class="company_list">
    <div class="flex">
        <h2>Contacts</h2>
        <button class="add_button" mat-mini-fab color="primary">
      <mat-icon (click)="addContact()" title="Add contact">add</mat-icon>
    </button>
    </div>

    <table *ngIf="contacts?.length" mat-table [dataSource]="contacts">
        <!-- id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- country Column -->
        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef>country</th>
            <td mat-cell *matCellDef="let element">{{ element.country }}</td>
        </ng-container>

        <!-- phone Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>phone</th>
            <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>actions</th>
            <td mat-cell *matCellDef="let element; let contactIndex = index">
                <button mat-icon-button color="primary">
          <mat-icon title="Edit contact" (click)="editContact(element)"
            >mode_edit</mat-icon
          >
        </button>
                <button mat-icon-button color="primary">
          <mat-icon title="Delete contact" (click)="deleteContact(contactIndex)"
            >delete</mat-icon
          >
        </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsForContacts"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsForContacts"></tr>
    </table>
    <h2>Companies</h2>
    <table *ngIf="companies?.length" mat-table [dataSource]="companies">
        <!-- id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>description</th>
            <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <!-- logo Column -->
        <ng-container matColumnDef="logo">
            <th mat-header-cell *matHeaderCellDef>logo</th>
            <td mat-cell *matCellDef="let element">
                <img *ngIf="element.logo" class="company_logo" [src]="element.logo" alt="alternate image" />
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsForCompanies"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsForCompanies"></tr>
    </table>
</div>
