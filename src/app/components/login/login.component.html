<div class="login_component">
    <mat-card class="form_component">
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
                <div class="email">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="email" type="email" formControlName="email" name="email">
                        <mat-error *ngIf="loginForm.controls['email'].hasError('required')">Email is required</mat-error>
                        <mat-error *ngIf="loginForm.controls['email'].hasError('email')">Email is invalid</mat-error>
                    </mat-form-field>
                </div>
                <!-- <div class="password">
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="password" type="password" formControlName="password" name="password">
                        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">password is required</mat-error>

                    </mat-form-field>
                </div> -->
                <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="doLogin()" [disabled]="loginForm.invalid">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
