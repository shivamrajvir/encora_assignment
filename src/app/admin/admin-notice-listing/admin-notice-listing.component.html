<div class="company_list">
    <div class="flex">
        <h2>Notices</h2>
        <div class="flex">
            <button class="add_button" mat-mini-fab color="primary">
      <mat-icon (click)="addNotice()" title="Add notice">add</mat-icon>
    </button>

            <button class="add_button" mat-raised-button color="warn" (click)="logout()">Logout</button>
        </div>

    </div>

    <table *ngIf="noticeList?.length" mat-table [dataSource]="noticeList">
        <!-- id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>title</th>
            <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>description</th>
            <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <!-- Upload date Column -->
        <ng-container matColumnDef="uploadDate">
            <th mat-header-cell *matHeaderCellDef>Upload date</th>
            <td mat-cell *matCellDef="let element">{{ element.uploadDate | date: 'medium' }}</td>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>actions</th>
            <td mat-cell *matCellDef="let element; let noticeIndex = index">
                <button mat-icon-button color="primary" (click)="editNotice(noticeIndex)">
          <mat-icon title="Edit notice"
            >mode_edit</mat-icon
          >
        </button>
                <button mat-icon-button color="primary" (click)="deleteNotice(noticeIndex)">
          <mat-icon title="Delete notice"
            >delete</mat-icon
          >
        </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsForNotices"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsForNotices"></tr>
    </table>
</div>
