<div class="company_list">
    <div class="flex space-between">
        <div class="flex min-80">
            <h2>Notices</h2>
            <mat-form-field class="search" floatLabel="never">
                <input matInput placeholder="Search notice" name="searchNotice" [(ngModel)]="searchString" (ngModelChange)="filterNotices()">
            </mat-form-field>
        </div>
        <div class="flex">

            <button class="add_button" mat-raised-button color="warn" (click)="logout()">Logout</button>
        </div>

    </div>

    <table mat-table [dataSource]="noticeList" matSort>
        <!-- id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>title</th>
            <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>description</th>
            <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <!-- Upload date Column -->
        <ng-container matColumnDef="uploadDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Upload date</th>
            <td mat-cell *matCellDef="let element">{{ element.uploadDate | date: 'medium' }}</td>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>actions</th>
            <td mat-cell *matCellDef="let element; let noticeIndex = index">
                <button mat-icon-button color="primary" (click)="editNotice(noticeIndex)">
          <mat-icon title="Edit notice"
            >mode_edit</mat-icon
          >
        </button>
                <button mat-icon-button color="primary" (click)="deleteNotice(noticeIndex)">
          <mat-icon title="Delete notice"
            >delete</mat-icon
          >
        </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsForNotices"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsForNotices"></tr>
    </table>
</div>
